<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<body>
<h1>Posts</h1>
{% if post_list %}
    <ul>
        {% for post in post_list %}
        <p><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></p>

        <hr/>
        {% endfor %}
    </ul>
{% else %}
<H1>No Contents</H1>
{% endif %}
</body>
