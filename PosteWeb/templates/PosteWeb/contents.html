<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<body>
<h1>Posts</h1>
{% if post_list %}
<ul>
    {% for post in post_list %}
    <li>
        <div>
            <a href="{{ post.url }}" target="_blank">{{ post.title }}</a>
            <a href="{% url 'delete_post' root.id post.id%}">Delete</a>
        </div>

        <hr/>
    </li>

    {% endfor %}
</ul>
{% else %}
<H1>No Contents</H1>
{% endif %}
</body>
